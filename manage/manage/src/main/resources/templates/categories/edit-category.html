<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .left-content {
            flex-basis: 100%; /* Sử dụng toàn bộ không gian */
        }

        /* Button styles */
        .btn {
            color: #ffffff; /* White text */
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            color: #ffffff; /* White text on hover */
        }

        /* Specific button styles */
        .btn-primary {
            background-color: #ff0000; /* Red background */
            color: #ffffff; /* White text */
        }

        .btn-primary:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        .btn-outline-secondary {
            color: #ffffff; /* White text */
            border-color: #ffffff; /* White border */
        }

        .btn-outline-secondary:hover {
            background-color: #1a1a1a; /* Darker background on hover */
            color: #ffffff; /* White text on hover */
        }

        .form-control {
            background-color: #333333; /* Dark input background */
            border: none;
            color: #ffffff; /* White input text */
        }

        .form-control:focus {
            background-color: #555555; /* Darker on focus */
        }

        .img-thumbnail {
            max-height: 150px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <div class="left-content">
            <h1>Edit Category</h1>
            <form th:action="@{/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a th:href="@{/categories}" class="btn btn-link">Cancel</a>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
