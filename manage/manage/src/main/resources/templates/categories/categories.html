<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #000000; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background-color: #333333; /* Dark card background */
            color: #ffffff; /* White card text */
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .card-title {
            color: #ffffff; /* White card title */
        }
        .card-text {
            color: #cccccc; /* Lighter text for card description */
        }
        .btn-primary {
            background-color: #ff0000; /* Red background */
            border: none;
            color: #ffffff; /* White text */
        }
        .btn-primary:hover {
            background-color: #cc0000; /* Darker red on hover */
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Categories</h1>
            <!-- Display manage categories button only for admin -->
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/categories/add}" class="btn btn-primary">Manage Categories</a>
        </div>
        <div class="row mt-4">
            <!-- Example category cards -->
            <div class="col-md-12" th:each="category : ${categories}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${category.name}">Category Name</h5>
                        <p class="card-text" th:text="${category.description}">Description of the category.</p>
                        <a th:href="@{/categories/{id}/products(id=${category.id})}" class="btn btn-primary">View Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
