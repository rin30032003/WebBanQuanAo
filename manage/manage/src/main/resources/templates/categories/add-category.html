<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
        }

        h1, h2 {
            color: #ffffff; /* White heading color */
        }

        .btn {
            color: #ffffff; /* White text */
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            color: #ffffff; /* White text on hover */
        }

        .btn-primary {
            background-color: #ff0000; /* Red background */
            color: #ffffff; /* White text */
        }

        .btn-primary:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        .btn-danger {
            background-color: #dc3545; /* Red background for delete */
            color: #ffffff; /* White text color */
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker red button background on hover */
        }

        .form-control {
            background-color: #333333; /* Dark input background */
            border: none;
            color: #ffffff; /* White input text */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <div class="left-content">
            <h1>Add New Category</h1>
            <form th:action="@{/categories/add}" th:object="${category}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Category</button>
                <a th:href="@{/categories}" class="btn btn-link">Cancel</a>
                <a th:href="@{/categories/edit}" class="btn btn-secondary">Edit Categories</a>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
