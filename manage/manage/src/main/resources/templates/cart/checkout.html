<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng của bạn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .form-control {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #333;
            color: #ffffff;
            border-color: #ff0000;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #ff0000;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-primary:hover {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Đặt hàng của bạn</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Tên của bạn:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Địa chỉ của bạn:</label>
            <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại của bạn:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email của bạn:</label>
            <input type="text" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Ghi chú của bạn:</label>
            <textarea id="note" name="note" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <input type="checkbox" id="invoice" name="invoice">
            <label for="invoice" class="form-label">Xuất hóa đơn cho đơn hàng</label>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Phương thức thanh toán:</label>
            <select id="paymentMethod" name="paymentMethod" class="form-control" required>
                <option value="cod">Thanh toán khi nhận hàng</option>
                <option value="bank">Chuyển khoản ngân hàng</option>
                <option value="credit">Thẻ tín dụng</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Gửi đơn hàng</button>
    </form>
</section>
</body>
</html>
