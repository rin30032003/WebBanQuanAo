<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Chỉnh sửa sản phẩm</h1>
    <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Tên:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" required>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Danh mục:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng:</label>
            <input type="number" th:field="*{quantity}" class="form-control" id="quantity" required>
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL hình ảnh:</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" required>
            <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/products}" class="btn btn-outline-secondary">Hủy</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
