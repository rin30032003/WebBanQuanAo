<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Nền đen */
            color: #ffffff; /* Chữ trắng */
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .btn {
            color: #ffffff; /* Chữ trắng */
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            color: #ffffff; /* Chữ trắng khi hover */
        }

        .btn-primary {
            background-color: #ff0000; /* Nền đỏ */
        }

        .btn-primary:hover {
            background-color: #cc0000; /* Đỏ đậm hơn khi hover */
        }

        .form-control {
            background-color: #333333; /* Nền input tối */
            border: none;
            color: #ffffff; /* Chữ input trắng */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Thêm sản phẩm mới</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Tên:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Danh mục:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng:</label>
            <input type="number" th:field="*{quantity}" class="form-control" id="quantity" required>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL hình ảnh:</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
        <a th:href="@{/products}" class="btn btn-outline-secondary">Hủy</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
