<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Nền đen */
            color: #ffffff; /* Chữ trắng */
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #555;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .product-detail img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .product-detail h2 {
            margin: 0;
        }

        .product-detail p {
            margin: 10px 0;
        }

        .btn-primary {
            background-color: #ff0000; /* Nền đỏ */
            color: #ffffff; /* Chữ trắng */
            border: 2px solid #ffffff;
        }

        .btn-primary:hover {
            background-color: #cc0000; /* Đỏ đậm hơn khi hover */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="product-detail">
        <img th:src="${product.imageUrl}" alt="Hình ảnh sản phẩm">
        <h2 th:text="${product.name}">Tên sản phẩm</h2>
        <p th:text="${product.description}">Mô tả sản phẩm</p>
        <p th:text="'Giá: ' + ${#numbers.formatCurrency(product.price)}">Giá</p>
        <a th:href="@{/products}" class="btn btn-primary mt-3">Quay lại sản phẩm</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
